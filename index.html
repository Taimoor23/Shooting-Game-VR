<!DOCTYPE html>
<html>
  <head> 
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="//unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./shoot.js"></script>
    <title>Shooting game in VR!</title>
  </head>
  <body>
    <a-scene id="scene">
      <!--assets-->
      <a-assets>
        <a-assetItem id="shooter" src="./models/shooter/gun.gltf"></a-assetItem>
      </a-assets>
      <!--light-->
      <a-entity light="type:ambient;color:yellow;intensity:0.5"></a-entity>
      <!--camera and cursor-->
      <a-entity 
      id="camera" 
      camera 
      position="0 1.6 0" 
      wasd-controls 
      look-controls="pointerLockEnabled:false"
      >
      <a-entity
      id="weapon"
      gltf-model="#shooter"
      position="0 -4.4 3"
      rotation="0 180 0"
      scale="0.35 1 1"
      >
      </a-entity>
      <a-cursor>

      </a-cursor>
      </a-entity>
      <!--bullets-->
      <a-entity bullets></a-entity>
      <!--ground-->
      <a-plane
      id="ground"
      position="0 1 0"
      repeat="5 5"
      rotation="-90 0 0"
      height="200"
      width="200"
      color="#4997396"
      static-body
      visible="true"
      >
      </a-plane>
      <!--walls-->
      <a-box 
      id="wall1"
      color="#1469C9" 
      position="-20,1.5,-20" 
      depth="1" 
      height="50"
      width="10" 
      static-body
      ></a-box>

      <a-box 
      id="wall2"
      color="#1469C9" 
      position="0,1.5,-20" 
      depth="1" 
      height="50"
      width="10" 
      static-body
      ></a-box>

      <a-box 
      id="wall3"
      color="#1469C9" 
      position="20,1.5,-20" 
      depth="1" 
      height="50"
      width="10" 
      static-body
      ></a-box>

      <a-box 
      id="wall4"
      color="#1469C9" 
      position="-10,1.5,-20" 
      depth="1" 
      height="50"
      width="10" 
      opacity="0.5"
      ></a-box>

      <a-box 
      id="wall5"
      color="#2889DF" 
      position="10,1.5,-20" 
      depth="1" 
      height="50"
      width="10" 
      opacity="0.5"
      ></a-box>

      <a-box 
      id="wall6"
      color="#2889DF" 
      position="-30,1.5,-20" 
      depth="1" 
      height="50"
      width="10" 
      opacity="0.5"
      ></a-box>

      <a-box 
      id="wall7"
      color="#2889DF" 
      position="30,1.5,-20" 
      depth="1" 
      height="50"
      width="10" 
      opacity="0.5"
      ></a-box>
      <!--boxes-->
      <a-box
      position="-2 1.5 -10"
      color="#549639"
      depth="1"
      height="1"
      width="1"
      dynamic-body
      ></a-box>
      <a-box
      position="0 1.5 -10"
      color="#549639"
      depth="1"
      height="1"
      width="1"
      dynamic-body
      ></a-box>
      <a-box
      position="2 1.5 -10"
      color="#549639"
      depth="1"
      height="1"
      width="1"
      dynamic-body
      ></a-box>
      <a-box
      position="-1 2.5 -10"
      color="#549639"
      depth="1"
      height="1"
      width="1"
      dynamic-body
      ></a-box>
      <a-box
      position="1 2.5 -10"
      color="#549639"
      depth="1"
      height="1"
      width="1"
      dynamic-body
      ></a-box>
      <a-box
      position="0 3.5 -10"
      color="#549639"
      depth="1"
      height="1"
      width="1"
      dynamic-body
      ></a-box>
    </a-scene>
  </body>
  </html>
